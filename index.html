<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Optimized viewport for mobile -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"
    />
    <!-- Website description -->
    <meta name="description" content="apps, technology" />
    <meta name="keywords" content="" />
    <!-- Website title-->
    <title>APP LANDING PAGE</title>
    <link rel="shortcut icon" href="" type="image/x-icon" />

    <!-- Google fonts -->
    <link

    />
    <!-- CSS links-->
    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
  </head>
  <body>
    <div
      style="
        position: absolute;
        height: 100vh;
        background-color: bisque;
        z-index: 1;
      "
      class="d-flex w-100 align-items-center justify-content-center loader"
    >
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
    </div>
    <div
      class="main-body d-flex flex-column justify-content-center text-center"
      style="height: 100vh;"
    >
      <div class="iykee-group">
        <div class="display-4 toext-reveal text-up">
          Waiting for <span class="">@Iykee</span>
        </div>
        <hr />
        <h4 class="text-reveal text-reveal-1 text-down">
          Iykee give me work oooü•∫
        </h4>
        <h4 class="text-reveal text-reveal-2 text-down">
          Iykee give me work oooü•∫üò©
        </h4>
        <h4 class="text-reveal text-reveal-3 text-down">
          Iykee give me work oooü•∫üò©üôèüèΩ
        </h4>
      </div>
    </div>
    <!-- All javascript at the bottom of the page for fast page load -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/CSSRulePlugin.min.js"></script>

    <script>
      $(function () {
        var rule1 = CSSRulePlugin.getRule(".text-reveal-1:after");
        var rule2 = CSSRulePlugin.getRule(".text-reveal-2:after");
        var rule3 = CSSRulePlugin.getRule(".text-reveal-3:after");
        var tl = gsap.timeline({ defaults: { duration: 1 } });
        tl.to(".lds-ripple", { opacity: 0, duration: 2, delay: 2 })
          .to(".loader", { translateX: "-100%", duration: 1.6 }, "-=0.1")
          .from(".text-up", {
            duration: 1.8,
            opacity: 0,
            translateY: "-100%",
          })
          .from(".text-down", { duration: 2.8, translateY: "100%" }, "-=1.8")
          .to(rule1, { duration: 1.8, cssRule: { scaleY: 0 } }, "-=2.8")
          .to(rule2, { duration: 1.8, cssRule: { scaleY: 0 } }, "-=2.8")
          .to(rule3, { duration: 1.8, cssRule: { scaleY: 0 } }, "-=2.8");
      });
    </script>
  </body>
</html>
